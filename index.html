    <div class = "container">
        <div class = "row">
            <div class = "col-sm-4">
                <h3>Lightbulb!</h3>
                <img src="./images/bgd-05.png" height="100px" alt="Lightbulb JE Logo" id="logo" onmouseover="makeBigger()" onmouseleave="goBack()">
            </div>
            <div class = "col-sm-4">
                <h3>More!</h3>
                <p class="welcome">
                    Welcome to the Lightbulb website!
                </p>
            </div>
            <div class = "col-sm-4">
                <h3>About Lightbulb!</h3>
                <p id = "intro">
                    Lightbulb is a business consulting club at Penn State
                    <br> 
                    under the movement of Junior Enterprise.
                    <a href="./about.html">About Lightbulb</a>
            </div>
    </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="./name-feedback.html"> 
                    <input type="text" placeholder="Enter your name" name="name" required>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="./email-feedback.html" onclick="emailValidation()"> 
                    <input id="email1" type="text" placeholder="Enter your email" name="email" required>
                    <input type="submit" class="btn btn-primary" onclick="emailValidation()">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="./phone-number-feedback.html">
                    <input type="text" placeholder="Enter your phone number" name="phone-number" required>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="./major-feedback.html">
                    <input type="text" placeholder="Enter your major" name="major" required>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="./selection-feedback.html">
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>What would you like to do?</option>
                    <option value="1" name="apply">Apply Lightbulb JE</option>
                    <option value="2" name="collab">Collaborate with Lightbulb JE</option>
                    <option value="3" name="knowmores">Know more about Lightbulb JE</option>
                  </select>
                  <input type="submit" class="btn btn-primary">
                </form>
            </div>

        </div>
    </div>
